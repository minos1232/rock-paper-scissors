<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
    <style>
      .humanContainer, .computerContainer{
        display: flex;
        align-items: center;
        padding: 0;
      }
      .choices{
        height: 35px;
        margin: 5px;
        background-color: aquamarine;
      }
      .reset{
        margin: 5px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="choices">scissors</button>
      <button class="choices">rock</button>
      <button class="choices">paper</button>
    </div>
    <div class="resultText">Select a choice to start a game of 5 rounds.</div>
    <div class="humanContainer">
      <p>Human score is :<div class="humanScore"> 0</div> .</p>
    </div>
    <div class="computerContainer">
      <p>Computer score is :<div class="computerScore"> 0</div> .</p>
    </div>
    <button class="reset">Reset the game</button>
    <div class="winner"></div>
  </body>
</html>
